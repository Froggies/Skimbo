---
layout: en
---
<h1>Updates</h1>

Retreive all Skimbo's updates.

{% for post in site.posts %}
{% if post.layout == 'en' and post.type == 'update' %}
  <a href="{{site.baseurl}}{{post.url}}">
    <h2>{{ post.title }}<span>{{ post.date | date:"%b %Y" }}</span></h2>
  </a>
{% endif %}
{% endfor %}
