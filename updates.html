<h1>Mises à jour</h1>

Retrouvez toutes les mises à jour de Skimbo.

{% for post in site.posts %}
{% if post.layout == 'fr' and post.type == 'update' %}

    <h2>{{ post.title }}<span>{{ post.date | date:"%b %Y" }}</span></h2>
  </a>
{% endif %}
{% endfor %}
