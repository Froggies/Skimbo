<section id="columns" ng-controller="ColumnsCtrl" >
	
	<div id="column{{i}}" 
			ng-repeat="i in [0,1,2,3]"
			class="col" 
			draggable="true" 
			ondragstart="dragStart(this,event)" 
			ondragend="dragEnd(this,event)"
			ondragenter="dragEnter(this,event)"
			ondragleave="dragLeave(this,event)"
			ondragover="dragOver(this,event)"
			ondrop="drop(this,event)">
		<ul>
			<li>{{i}}{{i}}</li>
			<li class="hero-unit" ng-repeat="d in data | filter:$parent.query">
				{{d}}
			</li>
		</ul>
	</div>
</section>
