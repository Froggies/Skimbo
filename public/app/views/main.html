<section id="content" ng-controller="ColumnsCtrl" >
	
	<section id="column{{i}}"
			 class="column" 			  
			 ng-repeat="i in [0]">
		<header class="column-title">
			<div class="title">Nom du filtre</div>
			<div class="configure"><a href="#">âš™</a></div>
		</header>
		<div class="column-content">
			<ul>
				<li class="element" ng-repeat="m in messages | filter:$parent.query">
					<div class="timeline">
						<div class="from-social-network vertical-text {{m.from}}">{{m.from}}</div>
						<div class="rond {{m.from}}"></div>
					</div>
					<div class="message-content">
						<img src="assets/img/brand/Office-Girl-icon.png" title="{{m.authorScreenName}}" width="32" height="32">
						<div class="message"> {{m.message}}</div>
					</div>
				</li>
			</ul>
		</div>
	</section>
</section>
