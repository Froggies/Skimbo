social {

	twitter {
		requestToken="https://api.twitter.com/oauth/request_token"
    accessToken="https://api.twitter.com/oauth/access_token"
    authorize="https://api.twitter.com/oauth/authorize"
	}
	
	facebook {
		authorize="https://www.facebook.com/dialog/oauth/"
  	accessToken="https://graph.facebook.com/oauth/access_token"
	}
	
	googleplus {
		authorize="https://accounts.google.com/o/oauth2/auth"
  	accessToken="https://accounts.google.com/o/oauth2/token"
	}
	
	viadeo {
		authorize="https://secure.viadeo.com/oauth-provider/authorize2"
  	accessToken="https://secure.viadeo.com/oauth-provider/access_token2"
	}
	
	linkedin {
		requestToken="https://api.linkedin.com/uas/oauth/requestToken"
    accessToken="https://api.linkedin.com/uas/oauth/accessToken"
    authorize="https://api.linkedin.com/uas/oauth/authenticate"
	}
	
	github {
		authorize="https://github.com/login/oauth/authorize"
		accessToken="https://github.com/login/oauth/access_token"
	}
	
	stackexchange {
		authorize="https://stackexchange.com/oauth"
  	accessToken="https://stackexchange.com/oauth/access_token"
	}
	
	trello {
		requestToken="https://trello.com/1/OAuthGetRequestToken"
    accessToken="https://trello.com/1/OAuthGetAccessToken"
    authorize="https://trello.com/1/OAuthAuthorizeToken"
	}
	
}