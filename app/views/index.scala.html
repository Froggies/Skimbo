@(providers: Seq[Service])

@main("Skimbo") {
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("app/styles/login.css")">
} {
	<div id="container">
		<header>
			<div class="logo">
				<img src="@routes.Assets.at("img/skimbo_dessous_256.png")" width="256" height="256"/>
			</div>
		</header>
	    <section>
	        <div id="connect-with">
	            <h1>Connect with...</h1>
	        </div>
	        <ul id="social-networks">
	            @for(provider <- providers) {
					<li>
						<a href="/auth/@provider.name" title="Connect with @provider.name">
							<img src="@routes.Assets.at("img/brand/"+provider.name+".png")" alt="@provider.name" width="64px" height="64px">
						</a>
					</li>
				}
			</ul>
		</section>

		<footer class="footer-graddient">
				<p>⓵ <br/>
					First, log into your favorite social network...</p>
				<div class="separateur">
					<div class="divSeparateurGauche-blanc"></div>
					<div class="divSeparateurDroit-blanc"></div>
				</div>
				<p>⓶ <br />
					Then, create a new column...
				</p>
				<div class="separateur">
					<div class="divSeparateurGauche-blanc"></div>
					<div class="divSeparateurDroit-blanc"></div>
				</div>
				<p>⓷ <br />
					Add all streams you want to your column !
				</p>
		</footer>
	</div>

}
