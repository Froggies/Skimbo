			</div>
		</header>
	    <section>
        <ul id="social-networks">
        	@for(provider <- providers) {
						<li>
							<a href="/auth/@provider.name" title="Connect with @provider.name">
								<img style="display:block;" src="@routes.Assets.at("img/brand/"+provider.name+".png")" alt="@provider.name" width="75" height="75">
								<span class="@provider.name">@provider.name</span>
							</a>
						</li>
					}
				</ul>
		</section>
